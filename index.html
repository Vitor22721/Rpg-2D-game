<!DOCTYPE html>

<head>

  <style>

</head>
<body>
  <h1>ğŸ”¥ RPG Game ğŸ”¥</h1>
  <canvas id="game" width="640" height="360"></canvas>

  <div id="hud">
    â¤ï¸ Vida: <span id="vida">100%</span> |
    ğŸ”® Mana: <span id="mana">50</span> |
    ğŸ›¡ï¸ Defesa: <span id="defesa">5</span> |
    â­ NÃ­vel: <span id="nivel">1</span> |
    ğŸ“˜ XP: <span id="xp">0</span> |
    ğŸ’° Moedas: <span id="moedas">20</span>
  </div>

  <div id="inventario">
    ğŸ’ InventÃ¡rio:
    <span id="pocoes">3 poÃ§Ãµes</span> |
    <span id="espada">Espada: âŒ</span> |
    <span id="armadura">Armadura: âŒ</span> |
    <span id="itemUnico">Item Ãšnico: âŒ</span>
  </div>

  <div id="acoes">
    <button onclick="acao('atacar')">âš”ï¸ Atacar</button>
    <button onclick="acao('usarPocao')">ğŸ§ª Usar PoÃ§Ã£o</button>
    <button onclick="ativarBuff('espada')">ğŸ—¡ï¸ Buff Espada</button>
    <button onclick="ativarBuff('armadura')">ğŸ›¡ï¸ Buff Armadura</button>
    <button onclick="abrirLoja()">ğŸ›’ Loja</button>
    <button onclick="abrirStatus()">ğŸ“Š Atributos</button>
  </div>

  <div id="loja" style="display: none;">
    <h3>ğŸ›ï¸ Loja</h3>
    <button onclick="comprar('pocao')">ğŸ§ª PoÃ§Ã£o (5 ğŸ’°)</button>
    <button onclick="comprar('espada')">ğŸ—¡ï¸ Espada (15 ğŸ’°)</button>
    <button onclick="comprar('armadura')">ğŸ›¡ï¸ Armadura (15 ğŸ’°)</button>
    <button onclick="fecharLoja()">âŒ Fechar</button>
  </div>

  <div id="status" style="display: none;">
    <h3>ğŸ“Š Atributos</h3>
    Pontos disponÃ­veis: <span id="pontos">0</span><br>
    <button onclick="aumentar('dano')">ğŸ”¼ Dano (<span id="dano">15</span>)</button>
    <button onclick="aumentar('vidaMax')">ğŸ”¼ Vida MÃ¡x (<span id="vidaMax">100</span>)</button>
    <button onclick="aumentar('manaMax')">ğŸ”¼ Mana MÃ¡x (<span id="manaMax">50</span>)</button>
    <button onclick="aumentar('defesa')">ğŸ”¼ Defesa (<span id="defesaVal">5</span>)</button>
    <button onclick="aumentar('velocidade')">ğŸ”¼ Velocidade (<span id="velocidadeVal">1</span>)</button>
    <button onclick="aumentar('critico')">ğŸ”¼ CrÃ­tico (<span id="criticoVal">0%</span>)</button>
    <button onclick="fecharStatus()">âŒ Fechar</button>
  </div>

  <div id="log" style="margin-top: 10px;"></div>

  <script>
  // ğŸ® CriaÃ§Ã£o de personagem antes do jogo comeÃ§ar
  function criarPersonagem() {
    let nome = prompt("Digite o nome do seu personagem:");
    while (!nome || nome.trim() === "") {
      nome = prompt("Nome invÃ¡lido! Digite o nome do seu personagem:");
    }

    let escolhaRaca;
    const racasValidas = ["1", "2", "3"];
    while (true) {
      escolhaRaca = prompt("Escolha sua raÃ§a:\n1. AnÃ£o\n2. Elfo\n3. Humano");
      if (racasValidas.includes(escolhaRaca)) break;
      alert("OpÃ§Ã£o invÃ¡lida! Digite 1, 2 ou 3.");
    }

    let raca = escolhaRaca === "1" ? "AnÃ£o" : escolhaRaca === "2" ? "Elfo" : "Humano";

    let escolhaClasse;
    const classesValidas = ["1", "2", "3"];
    while (true) {
      escolhaClasse = prompt("Escolha sua classe:\n1. Guerreiro\n2. Mago\n3. Arqueiro");
      if (classesValidas.includes(escolhaClasse)) break;
      alert("OpÃ§Ã£o invÃ¡lida! Digite 1, 2 ou 3.");
    }

    let classe = escolhaClasse === "1" ? "Guerreiro" : escolhaClasse === "2" ? "Mago" : "Arqueiro";

    let atributos = { forca: 5, magia: 5, agilidade: 5, vida: 50 };

    function aplicar_bonus(atributos, raca, classe) {
      if (raca === "AnÃ£o") { atributos.forca += 2; atributos.vida += 10; }
      else if (raca === "Elfo") { atributos.agilidade += 2; atributos.magia += 1; }

      if (classe === "Guerreiro") atributos.forca += 3;
      else if (classe === "Mago") atributos.magia += 3;
      else if (classe === "Arqueiro") atributos.agilidade += 3;

      return atributos;
    }

    const atributosFinais = aplicar_bonus(atributos, raca, classe);

    alert(`--- Ficha de Personagem ---\nNome: ${nome}\nRaÃ§a: ${raca}\nClasse: ${classe}\nForÃ§a: ${atributosFinais.forca}\nMagia: ${atributosFinais.magia}\nAgilidade: ${atributosFinais.agilidade}\nVida: ${atributosFinais.vida}`);

    return { nome, raca, classe, atributos: atributosFinais };
  }

  const personagem = criarPersonagem();
  console.log("Personagem criado:", personagem);

  // ğŸ”¹ Sistema principal do jogo
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const jogador = {
    nome: personagem.nome,
    raca: personagem.raca,
    classe: personagem.classe,
    vida: personagem.atributos.vida,
    mana: 50,
    manaMax: 50,
    nivel: 1,
    xp: 0,
    moedas: 20,
    dano: 15,
    vidaMax: personagem.atributos.vida,
    defesa: 5,
    pocoes: 3,
    espada: false,
    armadura: false,
    buffEspada: 0,
    buffArmadura: 0,
    cooldownEspada: 0,
    cooldownArmadura: 0,
    pontos: 0,
    velocidade: 1,
    critico: 0,
    itemUnico: false
  };

  // ğŸ”¹ FunÃ§Ãµes do jogo
  function gerarInimigo() {
    if (jogador.nivel % 10 === 0) {
      const bosses = ["Orc", "DragÃ£o", "Minotauro"];
      const nome = bosses[Math.floor(Math.random() * bosses.length)];
      const vidaBase = 200 + jogador.nivel * 15;
      const ataque = 30 + jogador.nivel * 3;
      log(`âš ï¸ BOSS: ${nome} apareceu!`);
      return { vida: vidaBase, ataque, boss: true, nome };
    } else {
      const vidaBase = 50 + jogador.nivel * 10;
      const ataque = 10 + jogador.nivel * 2;
      return { vida: vidaBase, ataque, boss: false, nome: "Inimigo" };
    }
  }

  let inimigo = gerarInimigo();

  function log(texto) {
    const logDiv = document.getElementById("log");
    const linha = document.createElement("div");
    linha.textContent = texto;
    logDiv.prepend(linha);
  }

  function desenhar() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.beginPath();
    ctx.arc(120, 180, 25, 0, Math.PI * 2);
    ctx.fill();

    if (jogador.espada) {
      ctx.fillStyle = "silver";
      ctx.fillRect(145, 170, 15, 5);
    }
    if (jogador.armadura) {
      ctx.strokeStyle = "cyan";
      ctx.strokeRect(95, 155, 50, 50);
    }

    ctx.fillStyle = inimigo.boss ? "orange" : "red";
    ctx.fillRect(480, 150, 50, 50);
    ctx.fillStyle = "white";
    ctx.font = "16px sans-serif";
    ctx.fillText(`${inimigo.nome} HP: ${inimigo.vida}`, 440, 140);

    requestAnimationFrame(desenhar);
  }

  function atualizarHUD() {
    document.getElementById("vida").textContent = jogador.vida + "%";
    document.getElementById("mana").textContent = jogador.mana;
    document.getElementById("defesa").textContent = jogador.defesa;
    document.getElementById("nivel").textContent = jogador.nivel;
    document.getElementById("xp").textContent = jogador.xp;
    document.getElementById("moedas").textContent = jogador.moedas;
    document.getElementById("pocoes").textContent = jogador.pocoes + " poÃ§Ãµes";
    document.getElementById("espada").textContent = "Espada: " + (jogador.espada ? "âœ…" : "âŒ");
    document.getElementById("armadura").textContent = "Armadura: " + (jogador.armadura ? "âœ…" : "âŒ");
    document.getElementById("itemUnico").textContent = "Item Ãšnico: " + (jogador.itemUnico ? "âœ…" : "âŒ");
  }

  function acao(tipo) {
    if (tipo === "atacar") {
      const dano = jogador.dano + (jogador.espada ? 5 : 0);
      inimigo.vida -= dano;
      log(`ğŸ—¡ï¸ ${jogador.nome} causou ${dano} de dano!`);

      if (inimigo.vida <= 0) {
        vitoria();
      } else {
        jogador.vida -= inimigo.ataque - jogador.defesa;
        if (jogador.vida <= 0) {
          jogador.vida = 0;
          log("ğŸ’€ VocÃª foi derrotado!");
        }
      }
    } else if (tipo === "usarPocao" && jogador.pocoes > 0) {
      jogador.vida = Math.min(jogador.vida + 30, jogador.vidaMax);
      jogador.pocoes--;
      log("ğŸ§ª VocÃª usou uma poÃ§Ã£o!");
    } else {
      log("âŒ AÃ§Ã£o invÃ¡lida!");
    }
    atualizarHUD();
  }

  function vitoria() {
    log("ğŸ‰ Inimigo derrotado!");
    const ganhoMoedas = Math.floor(Math.random() * 16) + 5;
    jogador.xp += 10;
    jogador.moedas += ganhoMoedas;
    log(`Ganhou ${ganhoMoedas} moedas!`);

    if (inimigo.boss && !jogador.itemUnico) {
      jogador.itemUnico = true;
      log(`ğŸ VocÃª obteve um item Ãºnico do ${inimigo.nome}!`);
    }

    if (jogador.xp >= 20) {
      jogador.nivel++;
      jogador.xp = 0;
      jogador.vida = jogador.vidaMax;
      jogador.mana = jogador.manaMax;
      jogador.pontos += 3;
      log("ğŸ”º Subiu para o nÃ­vel " + jogador.nivel + "!");
    }

    inimigo = gerarInimigo();
    atualizarHUD();
  }

  atualizarHUD();
  desenhar();
  </script>
</body>
</html>
